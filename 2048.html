<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
</head>
<body>
    <h1>2048</h1>

    <div class="icons">
        <button id="redoBtn" aria-label="Refazer">
            <span class="icone-redo"></span>
        </button>

        <div class="divisor"></div>

        <button id="toggleTema" aria-label="Alternar tema">
            <span class="icone icone-sol"></span>
            <span class="icone icone-lua"></span>
        </button>

        <div class="divisor"></div>

        <button id="resetBtn" aria-label="Resetar">
            <span class="icone-reset"></span>
        </button>
        
        <div class="divisor"></div>

        <button id="botaoSom" aria-label="Alternar som" title="Som">
            <span id="iconeSom" class="icone"></span>
        </button>


    </div>

    <div id="scoreBox">score <br><span id="score">0</span></div>

        <div id="board-wrapper">
            <div id="tabuleiro"></div>
        </div>

        <div id="gameOverModal">
            <div id="gameOverBox">
                <h2>GAME OVER</h2>
                <p id="gameOverScore"></p>
                <button id="btnNovoJogo">Novo Jogo</button>
            </div>
        </div>



    <script src="2048.js"></script>
</body>
</html>
